name: Lint, build & test

on:
  workflow_dispatch:
    branches: '**'
  pull_request:
    branches: [master]

jobs:
  build:
    name: Lint, test & build
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Github Action'
        uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      - name: Install packages
        run: yarn install

      - name: Lint
        run: yarn lint

      - name: Build
        run: yarn build
